<div id="article-wrap">

	<div class="subject">新增成績</div>

			<th>編號</th>
			<td><input type="text" id="numberInput"></td>
		</tr>
		<tr>
			<th>姓名</th>
			<td><input type="text" id="nameInput"></td>

		<tr>
			<th>分數</th>

	</table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
function SendScore(){
  $.get("https://script.google.com/macros/s/AKfycbx0IYxjCFp_G34YdK50FMyUozTemsdYNwc5X9SGxcoJ820e6pnK/exec", {
    "num"     : document.getElementById("numberInput").value,
    "name"    : document.getElementById("nameInput").value,
    "website" : document.getElementById("scoreInput").value
  },
  function (data) {
    document.write("--------------------------");
    document.write("Result = "+data);
    document.write("--------------------------");
  });
}
</script>
