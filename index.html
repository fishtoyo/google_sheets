	<a href="search.html" class="搜尋"><i class="fa fa-fw fa-search"></i> 搜尋</a>
</header>

<div id="article-wrap">

	<div class="subject">成績列表</div>
	<table class="reset list">
		<thead>
			<tr>
				<th class="num">編號</th>
				<th>客戶名稱</th>
				<th>圖片</th>
			</tr>
		</thead>
		<img src="http://fishtoyo.github.io/assets/images/cases/147.png" alt="*">
		<tbody id="producttable">
		</tbody>
	</table>

</div>

<!--[if lt IE 9]>

<script src="assets/js/plugins/jQuery/jquery.magnific-popup-1.0.0.min.js"></script>
<script>
$(document).ready(function(e) {
  var num   = [];
  var name  = [];
  var website = [];
  var database = "https://spreadsheets.google.com/feeds/list/1cOcRWAya9yey6aw1EJ7PEGgVvpAPFsoDKgjPVH49InM/od6/public/values?alt=json"
  $.getJSON(database, function (data){
    for (var i=0; i < data.feed.entry.length; i++){
      num[i]   = data.feed.entry[i].gsx$num.$t;
      name[i]  = data.feed.entry[i].gsx$name.$t;
      website[i] = data.feed.entry[i].gsx$website.$t;
      $('#producttable').append("<tr><td class='num'>" + num[i] + "</td><td><a href='" + website[i] + "' title='" + name[i] + "' target='_blank'>" + name[i] + "</a></td><td>" + website[i] + "</td></tr>");
    }
  });
});
</script>
</body>
